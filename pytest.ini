[pytest]
DJANGO_SETTINGS_MODULE = azureproject.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
testpaths = crush_lu/tests entreprinder/tests matching/tests vinsdelux/tests

markers =
    playwright: marks tests as requiring Playwright browser automation
    e2e: marks E2E tests that use dev database (no test DB creation)