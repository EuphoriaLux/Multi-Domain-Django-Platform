name: Validate AZD template
on:
  push:
    branches: 
      - main
    paths:
      - "infra/**"
  pull_request:
    branches: 
      - main
    paths:
      - "infra/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Microsoft Security DevOps Analysis
        uses: microsoft/security-devops-action@preview
        id: msdo
        with:
          tools: templateanalyzer
          # Security scan failures should block deployment

      - name: Upload alerts to Security tab
        uses: github/codeql-action/upload-sarif@v4
        # Only upload on push or same-repo PRs (forked PRs have read-only token)
        if: always() && steps.msdo.outputs.sarifFile != '' && (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository)
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}
