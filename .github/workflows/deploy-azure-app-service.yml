# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Deploy Multi-Domain App to Azure (Crush.lu, Entreprinder, PowerUP, VinsDelux)

on:
  push:
    branches:
      - main
    # Skip deployment for documentation and non-code changes
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'
      - 'CLAUDE.md'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for Azure login
      contents: read # Required for checkout

    # Only deploy on actual code changes
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip deploy]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B36E77B8614B469FB1CAEB89A0FD8820 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9B47C4FC931C474D9EA5DF7AA7F520DC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_29F8296DBCF74664BB44D22B1D60D435 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'django-app-ajfffwjb5ie3s-app-service'
          slot-name: 'Production'

      - name: Deployment Summary
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê App URL: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
          echo "üìä Deployment completed in ~5 minutes (optimized workflow)"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Check Azure App Service logs for details."
          echo "üîß Troubleshooting: https://portal.azure.com"