name: Test and Validate

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - '**.js'
      - '**.html'
      - 'requirements.txt'
      - 'package.json'
      - '.github/workflows/test-and-validate.yml'
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Run actual tests (single Python version for speed)
  run-tests:
    name: Run Tests (Python 3.11)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov pytest-xdist

      - name: Run tests (parallel with pytest-xdist, SQLite)
        env:
          SECRET_KEY: 'ci-test-key'
          USE_AZURE_STORAGE: 'False'
        run: |
          pytest -m "not playwright" --tb=short -q -x -n auto --cov --cov-report=xml --cov-report=term
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black ruff flake8

      - name: Check code formatting with Black
        run: |
          black --check --diff .
        continue-on-error: true

      - name: Lint with Ruff
        run: |
          ruff check .
        continue-on-error: true

      - name: Lint with Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  javascript-lint:
    name: JavaScript Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check JavaScript/CSS formatting
        run: npm run format:check
        continue-on-error: true

  security-check:
    name: Security Check (pip-audit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit
        run: |
          pip-audit --requirement requirements.txt
        continue-on-error: true

  # Required check: "test" (for branch protection)
  test:
    name: test
    runs-on: ubuntu-latest
    needs: [run-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Test results: ${{ needs.run-tests.result }}"
          if [ "${{ needs.run-tests.result }}" != "success" ]; then
            echo "::error::Tests failed"
            exit 1
          fi
          echo "✅ Tests passed!"

  # Required check: "validate" (for branch protection)
  validate:
    name: validate
    runs-on: ubuntu-latest
    needs: [lint, javascript-lint, security-check]
    if: always()
    steps:
      - name: Check validation results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "JavaScript lint: ${{ needs.javascript-lint.result }}"
          echo "Security check: ${{ needs.security-check.result }}"

          # All validation jobs should succeed
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.javascript-lint.result }}" != "success" ] || \
             [ "${{ needs.security-check.result }}" != "success" ]; then
            echo "::error::Validation failed"
            exit 1
          fi
          echo "✅ Validation passed!"
