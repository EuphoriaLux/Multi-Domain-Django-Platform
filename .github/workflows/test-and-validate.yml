name: Test and Validate

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - '**.js'
      - '**.html'
      - 'requirements.txt'
      - 'package.json'
      - '.github/workflows/test-and-validate.yml'
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  # Run actual tests (matrix strategy)
  run-tests:
    name: Run Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Set up environment variables
        run: |
          echo "DBNAME=testdb" >> $GITHUB_ENV
          echo "DBHOST=localhost" >> $GITHUB_ENV
          echo "DBUSER=postgres" >> $GITHUB_ENV
          echo "DBPASS=postgres" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key-for-ci-only" >> $GITHUB_ENV
          echo "DEBUG=False" >> $GITHUB_ENV
          echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> $GITHUB_ENV
          echo "USE_AZURE_STORAGE=False" >> $GITHUB_ENV

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run tests (skip Playwright)
        run: |
          pytest -v --tb=short -m "not playwright" --cov --cov-report=xml --cov-report=term
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black ruff flake8

      - name: Check code formatting with Black
        run: |
          black --check --diff .
        continue-on-error: true

      - name: Lint with Ruff
        run: |
          ruff check .
        continue-on-error: true

      - name: Lint with Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

  javascript-lint:
    name: JavaScript Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check JavaScript/CSS formatting
        run: npm run format:check
        continue-on-error: true

  security-check:
    name: Security Check (pip-audit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit
        run: |
          pip-audit --requirement requirements.txt
        continue-on-error: true

  # Required check: "test" (for branch protection)
  test:
    name: test
    runs-on: ubuntu-latest
    needs: [run-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Test results: ${{ needs.run-tests.result }}"
          if [ "${{ needs.run-tests.result }}" != "success" ]; then
            echo "::error::Tests failed"
            exit 1
          fi
          echo "✅ Tests passed!"

  # Required check: "validate" (for branch protection)
  validate:
    name: validate
    runs-on: ubuntu-latest
    needs: [lint, javascript-lint, security-check]
    if: always()
    steps:
      - name: Check validation results
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "JavaScript lint: ${{ needs.javascript-lint.result }}"
          echo "Security check: ${{ needs.security-check.result }}"

          # All validation jobs should succeed
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.javascript-lint.result }}" != "success" ] || \
             [ "${{ needs.security-check.result }}" != "success" ]; then
            echo "::error::Validation failed"
            exit 1
          fi
          echo "✅ Validation passed!"
