# Azure App Service Deployment Workflow
#
# Deployment flow:
# 1. Push to main: validate + test + build run IN PARALLEL
# 2. Deploy to STAGING only after all pass
# 3. Production swap: done manually in Azure Portal
#
# Test staging via: test.crush.lu, test.powerup.lu, etc.

name: Deploy to Azure Staging

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast validation (syntax + Django checks) - ~30s
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Validate code
        env:
          SECRET_KEY: 'ci-validation-key'
        run: |
          pip install -q flake8 django
          pip install -q -r requirements.txt
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,venv,env,.venv,.git,__pycache__
          python -m compileall azureproject entreprinder vinsdelux crush_lu power_up arborist -f -q
          python manage.py check
          echo "âœ… Validation passed"

  # Run tests in parallel with validate
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Run tests
        env:
          SECRET_KEY: 'ci-test-key'
        run: |
          pip install -q -r requirements.txt pytest-xdist
          pytest -m "not playwright" --tb=line -q -x -n auto
          echo "âœ… Tests passed"

  # Build CSS + collectstatic in parallel with tests
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Build CSS
        run: |
          npm ci
          npm run build:css:all
          echo "âœ… CSS build complete (collectstatic handled by Oryx)"

  # Deploy only after validate + test + build all pass
  deploy:
    needs: [validate, test, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # CSS files are now committed to git, no artifact needed
      # Oryx will run collectstatic during Azure build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Staging Slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'django-app-ajfffwjb5ie3s-app-service'
          slot-name: 'staging'
          clean: false

      - name: Verify Deployment
        run: |
          echo "ðŸ”¥ Waiting for staging to warm up..."
          sleep 15
          echo "Testing staging endpoints:"
          curl -sf -o /dev/null https://test.crush.lu/healthz/ && echo "  âœ… test.crush.lu" || echo "  âŒ test.crush.lu"
          curl -sf -o /dev/null https://test.powerup.lu/healthz/ && echo "  âœ… test.powerup.lu" || echo "  âŒ test.powerup.lu"
          curl -sf -o /dev/null https://test.vinsdelux.com/healthz/ && echo "  âœ… test.vinsdelux.com" || echo "  âŒ test.vinsdelux.com"

      - name: Summary
        run: |
          echo "## ðŸš€ Deployed to Staging" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Domain | Staging URL |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Crush.lu | https://test.crush.lu |" >> $GITHUB_STEP_SUMMARY
          echo "| PowerUp | https://test.powerup.lu |" >> $GITHUB_STEP_SUMMARY
          echo "| VinsDelux | https://test.vinsdelux.com |" >> $GITHUB_STEP_SUMMARY
          echo "| Entreprinder | https://test.entreprinder.lu |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Swap to production manually in Azure Portal when ready.**" >> $GITHUB_STEP_SUMMARY
