# OPTIMIZED Azure App Service Deployment Workflow
# This workflow implements several optimizations to reduce deployment time:
# 1. Quick syntax validation before deployment (fail fast)
# 2. Dependency caching on Azure (via SCM_DO_BUILD_DURING_DEPLOYMENT)
# 3. Parallel static file collection
# 4. Startup script optimization
# 5. Reduced migration overhead
# 6. Skip validate/test on merge (already passed in PR) - requires branch protection

name: Deploy Multi-Domain App to Azure (Optimized)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'
      - 'CLAUDE.md'
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Cancel in-progress deployments when a new one starts
# This prevents redundant deployments when merging multiple PRs quickly
concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  # Quick pre-deployment validation (runs in ~30 seconds)
  # Only runs on PRs - merge to main skips this (already validated in PR)
  validate:
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Quick syntax check
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          # Only check for critical syntax errors (fail fast)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,venv,env,.venv,.git,__pycache__ || exit 1
          # Quick compilation check (matching, finops_hub, vibe_coding merged into entreprinder)
          python -m compileall azureproject entreprinder vinsdelux crush_lu -f -q || exit 1
          echo "‚úÖ Code validation passed"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django Safety Check
        env:
          # Use mock SECRET_KEY for CI - DO NOT set WEBSITE_HOSTNAME
          # as it would trigger production.py which requires PostgreSQL
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'django-insecure-mock-key-for-ci' }}
        run: |
          echo "üîç Running Django System Checks..."
          python manage.py check
          echo "‚úÖ Django checks passed"

  # Run pytest tests (skips Playwright browser tests for speed)
  # Only runs on PRs - merge to main skips this (already tested in PR)
  test:
    needs: validate
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        run: |
          echo "üß™ Running pytest (excluding Playwright tests)..."
          pytest -m "not playwright" --tb=short -q
          echo "‚úÖ All tests passed"

  deploy:
    # On PRs: wait for validate/test. On push to main: deploy immediately (tests passed in PR)
    needs: [validate, test]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://crush.lu  # Primary domain (also serves powerup.lu, vinsdelux.com)
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Tailwind CSS
        run: |
          echo "üé® Building Tailwind CSS..."
          npm ci
          npm run build:css
          echo "‚úÖ Tailwind CSS built successfully"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # OPTIMIZATION: Already configured via Azure CLI
      # Settings applied:
      # - ORYX_DISABLE_PIP_CACHE=false (enables dependency caching)
      # - SCM_DO_BUILD_DURING_DEPLOYMENT=true (enables Oryx build)
      # No action needed - settings persist across deployments

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'django-app-ajfffwjb5ie3s-app-service'
          slot-name: 'Production'
          clean: false

      - name: Warm up application
        run: |
          echo "üî• Warming up application endpoints..."
          sleep 10  # Give app time to start
          curl -s -o /dev/null -w "Health check: %{http_code}\n" https://crush.lu/healthz/ || true
          curl -s -o /dev/null -w "Home page: %{http_code}\n" https://crush.lu/ || true
        continue-on-error: true

      - name: Deployment Summary
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Crush.lu: https://crush.lu"
          echo "üåê PowerUP: https://powerup.lu"
          echo "üåê VinsDelux: https://vinsdelux.com"
          echo "‚ö° Deployment optimized for speed (~2-3min target)"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Check Azure App Service logs."
          echo "üîß Portal: https://portal.azure.com"
