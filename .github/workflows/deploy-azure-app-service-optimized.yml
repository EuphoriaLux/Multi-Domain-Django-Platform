# Azure App Service Deployment Workflow
#
# Deployment flow:
# 1. Push to main: validate â†’ test â†’ deploy to STAGING (automatic)
# 2. Production swap: done manually in Azure Portal
#
# Test staging via: test.crush.lu, test.powerup.lu, etc.
# If validation or tests fail, deployment is blocked.

name: Deploy to Azure Staging

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Validate code (syntax, Django checks)
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Quick syntax check
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,venv,env,.venv,.git,__pycache__ || exit 1
          python -m compileall azureproject entreprinder vinsdelux crush_lu -f -q || exit 1
          echo "âœ… Code validation passed"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Django Safety Check
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'django-insecure-mock-key-for-ci' }}
        run: |
          python manage.py check
          echo "âœ… Django checks passed"

  # Run tests
  test:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        run: |
          pytest -m "not playwright" --tb=short -q
          echo "âœ… All tests passed"

  # Deploy to staging (only if validate and test pass)
  deploy:
    needs: [validate, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Tailwind CSS
        run: |
          npm ci
          npm run build:css

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Staging Slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'django-app-ajfffwjb5ie3s-app-service'
          slot-name: 'staging'
          clean: false

      - name: Verify Deployment
        run: |
          echo "ðŸ”¥ Waiting for staging to warm up..."
          sleep 20

          echo "Testing staging endpoints:"
          curl -sf -o /dev/null https://test.crush.lu/healthz/ && echo "  âœ… test.crush.lu" || echo "  âŒ test.crush.lu"
          curl -sf -o /dev/null https://test.powerup.lu/healthz/ && echo "  âœ… test.powerup.lu" || echo "  âŒ test.powerup.lu"
          curl -sf -o /dev/null https://test.vinsdelux.com/healthz/ && echo "  âœ… test.vinsdelux.com" || echo "  âŒ test.vinsdelux.com"

      - name: Summary
        run: |
          echo "## ðŸš€ Deployed to Staging" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Domain | Staging URL |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Crush.lu | https://test.crush.lu |" >> $GITHUB_STEP_SUMMARY
          echo "| PowerUp | https://test.powerup.lu |" >> $GITHUB_STEP_SUMMARY
          echo "| VinsDelux | https://test.vinsdelux.com |" >> $GITHUB_STEP_SUMMARY
          echo "| Entreprinder | https://test.entreprinder.lu |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Swap to production manually in Azure Portal when ready.**" >> $GITHUB_STEP_SUMMARY
