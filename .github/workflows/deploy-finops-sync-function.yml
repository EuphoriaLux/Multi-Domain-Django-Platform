name: Deploy FinOps Sync Function

on:
  push:
    branches: [main]
    paths:
      - 'azure-functions/finops-daily-sync/**'
      - '.github/workflows/deploy-finops-sync-function.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install dependencies
        run: |
          cd azure-functions/finops-daily-sync
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target .python_packages/lib/site-packages

      - name: Verify function app structure
        run: |
          cd azure-functions/finops-daily-sync
          test -f function_app.py || (echo "Missing function_app.py" && exit 1)
          test -f requirements.txt || (echo "Missing requirements.txt" && exit 1)
          test -f host.json || (echo "Missing host.json" && exit 1)
          echo "✓ Function app structure verified"

      - name: Create deployment package
        run: |
          cd azure-functions/finops-daily-sync
          zip -r ../finops-function.zip . -x "*.git*" -x "*__pycache__*" -x "*.pyc"
          echo "✓ Deployment package created"

      - name: Deploy to Azure Functions
        run: |
          az functionapp deployment source config-zip \
            --name finops-daily-sync \
            --resource-group django-app-rg \
            --src azure-functions/finops-function.zip
          echo "✓ Deployment completed"

      - name: Deployment summary
        run: |
          echo "## ✅ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Function App:** finops-daily-sync" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** West Europe" >> $GITHUB_STEP_SUMMARY
          echo "**Runtime:** Python 3.11" >> $GITHUB_STEP_SUMMARY
          echo "**Schedule:** Daily at 3:00 AM UTC" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Monitor Execution" >> $GITHUB_STEP_SUMMARY
          echo "- [Azure Portal](https://portal.azure.com/#@/resource/subscriptions/.../resourceGroups/django-app-rg/providers/Microsoft.Web/sites/finops-daily-sync)" >> $GITHUB_STEP_SUMMARY
          echo "- [Application Insights](https://portal.azure.com/#@/resource/subscriptions/.../resourceGroups/django-app-rg/providers/microsoft.insights/components/finops-daily-sync-insights)" >> $GITHUB_STEP_SUMMARY
