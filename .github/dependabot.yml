# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Luxembourg"
    open-pull-requests-limit: 5
    reviewers:
      - "EuphoriaLux"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Group minor and patch updates together
    groups:
      django-ecosystem:
        patterns:
          - "Django*"
          - "django-*"
      azure-ecosystem:
        patterns:
          - "azure-*"
          - "msal*"
      dependencies-patch:
        update-types:
          - "patch"

  # npm dependencies (Tailwind CSS and build tools)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Luxembourg"
    open-pull-requests-limit: 3
    reviewers:
      - "EuphoriaLux"
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      tailwind-ecosystem:
        patterns:
          - "tailwindcss*"
          - "@tailwindcss/*"
          - "postcss*"
          - "autoprefixer*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Luxembourg"
    open-pull-requests-limit: 3
    reviewers:
      - "EuphoriaLux"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
