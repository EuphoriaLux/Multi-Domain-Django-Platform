<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinsDelux - Wine Plot Selector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="plot-selector-container">
        <!-- Main Map Container -->
        <div class="map-wrapper">
            <!-- Map Controls -->
            <div class="map-controls">
                <button class="control-btn" id="zoomIn" title="Zoom In">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="control-btn" id="zoomOut" title="Zoom Out">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="control-btn" id="resetView" title="Reset View">
                    <i class="fas fa-compress"></i>
                </button>
            </div>

            <!-- Legend -->
            <div class="map-legend">
                <h4>Moselle Wine Regions</h4>
                <div class="legend-item">
                    <span class="legend-color" style="background: #8FBC8F;"></span>
                    <span>Moselle Luxembourgeoise</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #F0D58C;"></span>
                    <span>Moselle Luxembourgeoise</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background: #DDA0A0;"></span>
                    <span>Lower Moselle</span>
                </div>
            </div>

            <!-- Main Map Canvas -->
            <div class="map-container" id="mapContainer">
                <!-- SVG Map Background -->
                <svg id="wineRegionMap" viewBox="0 0 800 1000" preserveAspectRatio="xMidYMid meet">
                    <!-- Define gradients and patterns -->
                    <defs>
                        <pattern id="grapePattern" patternUnits="userSpaceOnUse" width="40" height="40">
                            <text x="20" y="25" font-size="20" fill="#666" opacity="0.3">üçá</text>
                        </pattern>
                        
                        <linearGradient id="riverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#6CA0DC;stop-opacity:0.8" />
                            <stop offset="50%" style="stop-color:#5090CC;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#6CA0DC;stop-opacity:0.8" />
                        </linearGradient>
                    </defs>

                    <!-- Background -->
                    <rect width="800" height="1000" fill="#F5E6D3"/>

                    <!-- Moselle River -->
                    <path d="M 50 0 Q 100 200 80 400 T 60 800 Q 100 900 150 1000" 
                          stroke="url(#riverGradient)" stroke-width="40" fill="none" opacity="0.7"/>
                    
                    <!-- Wine Regions -->
                    <!-- Upper Region - Moselle Luxembourgeoise (Yellow) -->
                    <path id="upperRegion" d="M 200 50 L 600 50 L 650 200 L 550 350 L 200 350 Z" 
                          fill="#F0D58C" stroke="#D4A574" stroke-width="2" opacity="0.8"/>
                    
                    <!-- Middle Region - Moselle Luxembourgeoise (Green) -->
                    <path id="middleRegion" d="M 180 350 L 550 350 L 500 600 L 150 600 Z" 
                          fill="#8FBC8F" stroke="#7AA87A" stroke-width="2" opacity="0.8"/>
                    
                    <!-- Lower Region - Lower Moselle (Pink) -->
                    <path id="lowerRegion" d="M 150 600 L 500 600 L 550 950 L 200 950 Z" 
                          fill="#DDA0A0" stroke="#CC9090" stroke-width="2" opacity="0.8"/>

                    <!-- Region Labels -->
                    <text x="400" y="150" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
                        Luxembourg
                    </text>
                    <text x="350" y="475" font-size="18" text-anchor="middle" fill="#333">
                        Moselle Luxembourgeoise
                    </text>
                    <text x="350" y="775" font-size="18" text-anchor="middle" fill="#333">
                        Lower Moselle
                    </text>
                    <text x="100" y="500" font-size="16" text-anchor="middle" fill="#5090CC" 
                          transform="rotate(-80 100 500)">
                        Moselle
                    </text>
                </svg>

                <!-- Plot Grid Overlay -->
                <div class="plot-grid" id="plotGrid">
                    <!-- Grid will be generated by JavaScript -->
                </div>

                <!-- Plot Markers -->
                <div class="plot-markers" id="plotMarkers">
                    <!-- Markers will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Plot Detail Panel -->
        <div class="plot-detail-panel" id="plotDetailPanel">
            <button class="close-panel" id="closePanel">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="panel-content">
                <div class="plot-header">
                    <h2 id="plotTitle">Select a Plot</h2>
                    <span class="plot-status" id="plotStatus">Available</span>
                </div>

                <div class="producer-info">
                    <img id="producerImage" src="" alt="Producer" class="producer-image">
                    <div class="producer-details">
                        <h3 id="producerName">Producer Name</h3>
                        <p id="producerRegion">Region</p>
                    </div>
                </div>

                <div class="plot-details">
                    <div class="detail-item">
                        <i class="fas fa-mountain"></i>
                        <span class="detail-label">Elevation:</span>
                        <span id="elevation">--</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-seedling"></i>
                        <span class="detail-label">Soil Type:</span>
                        <span id="soilType">--</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-sun"></i>
                        <span class="detail-label">Sun Exposure:</span>
                        <span id="sunExposure">--</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wine-bottle"></i>
                        <span class="detail-label">Wine Type:</span>
                        <span id="wineType">--</span>
                    </div>
                </div>

                <div class="plot-features">
                    <h4>Features</h4>
                    <div id="featuresList" class="features-list">
                        <!-- Features will be populated here -->
                    </div>
                </div>

                <div class="adoption-details">
                    <h4>Adoption Plan</h4>
                    <div class="price-info">
                        <span class="price-label">Price:</span>
                        <span class="price-value" id="plotPrice">‚Ç¨--</span>
                    </div>
                    <div class="plan-benefits" id="planBenefits">
                        <!-- Benefits will be populated here -->
                    </div>
                </div>

                <button class="select-plot-btn" id="selectPlotBtn">
                    Select This Plot
                </button>
            </div>
        </div>

        <!-- Plot Info Tooltip -->
        <div class="plot-tooltip" id="plotTooltip">
            <div class="tooltip-content">
                <strong id="tooltipTitle"></strong>
                <span id="tooltipInfo"></span>
            </div>
        </div>
    </div>

    <!-- Mini Map Modal -->
    <div class="producer-map-modal" id="producerMapModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <h3 id="modalTitle">Producer Vineyard Map</h3>
            <div class="vineyard-map" id="vineyardMap">
                <!-- Individual vineyard plot layout will be rendered here -->
            </div>
            <div class="vineyard-info">
                <p id="vineyardDetails"></p>
            </div>
        </div>
    </div>
</body>
</html>
