{% load i18n %}
<header style="background: #fff; box-shadow: 0 1px 3px rgba(0,0,0,.1); position: sticky; top: 0; z-index: 50;">
    <nav style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
        <div style="display: flex; justify-content: space-between; align-items: center; height: 4rem;">
            <!-- Logo -->
            <div>
                <a href="{% url 'arborist:home' %}" style="display: flex; align-items: center; font-size: 1.5rem; font-weight: bold; color: #2d5016; text-decoration: none;">
                    ðŸŒ³ Arborist
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="arborist-desktop-nav" style="display: flex; align-items: center; gap: 2rem;">
                <a href="{% url 'arborist:about' %}"
                   style="color: #4b5563; font-weight: 500; text-decoration: none;"
                   onmouseover="this.style.color='#2d5016'" onmouseout="this.style.color='#4b5563'">
                    {% trans "About" %}
                </a>
                <a href="{% url 'arborist:services' %}"
                   style="color: #4b5563; font-weight: 500; text-decoration: none;"
                   onmouseover="this.style.color='#2d5016'" onmouseout="this.style.color='#4b5563'">
                    {% trans "Services" %}
                </a>
                <a href="{% url 'arborist:contact' %}"
                   style="display: inline-block; padding: 0.5rem 1rem; background: #2d5016; color: #fff; border-radius: 0.5rem; font-weight: 600; text-decoration: none;"
                   onmouseover="this.style.background='#3d6b1f'" onmouseout="this.style.background='#2d5016'">
                    {% trans "Contact" %}
                </a>
                <!-- Language Switcher -->
                {% include "arborist/partials/language_switcher.html" %}
            </div>

            <!-- Mobile menu button -->
            <div class="arborist-mobile-toggle" style="display: none;">
                <button type="button" onclick="document.getElementById('arborist-mobile-nav').style.display = document.getElementById('arborist-mobile-nav').style.display === 'none' ? 'block' : 'none';"
                        style="padding: 0.5rem; background: transparent; border: none; cursor: pointer;">
                    <svg style="height: 1.5rem; width: 1.5rem; color: #4b5563;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="arborist-mobile-nav" class="arborist-mobile-nav" style="display: none; padding-bottom: 1rem;">
            <div style="display: flex; flex-direction: column; gap: 0.75rem; padding-top: 1rem; border-top: 1px solid #e5e7eb;">
                <a href="{% url 'arborist:about' %}" style="color: #4b5563; font-weight: 500; padding: 0.5rem 0; text-decoration: none;">
                    {% trans "About" %}
                </a>
                <a href="{% url 'arborist:services' %}" style="color: #4b5563; font-weight: 500; padding: 0.5rem 0; text-decoration: none;">
                    {% trans "Services" %}
                </a>
                <a href="{% url 'arborist:contact' %}"
                   style="display: block; padding: 0.75rem 1rem; background: #2d5016; color: #fff; border-radius: 0.5rem; font-weight: 600; text-decoration: none; text-align: center;">
                    {% trans "Contact" %}
                </a>
                <!-- Mobile Language Switcher -->
                <div style="padding-top: 0.5rem; border-top: 1px solid #e5e7eb;">
                    {% include "arborist/partials/language_switcher.html" with mobile=True %}
                </div>
            </div>
        </div>
    </nav>
</header>

<style>
    /* Responsive navigation */
    @media (max-width: 767px) {
        .arborist-desktop-nav {
            display: none !important;
        }
        .arborist-mobile-toggle {
            display: block !important;
        }
    }
    @media (min-width: 768px) {
        .arborist-desktop-nav {
            display: flex !important;
        }
        .arborist-mobile-toggle {
            display: none !important;
        }
        .arborist-mobile-nav {
            display: none !important;
        }
    }
</style>
