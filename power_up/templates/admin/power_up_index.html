{% extends "admin/index.html" %}

{% block content %}
<!-- CRM Dashboard Banner -->
{% if crm_dashboard_url %}
<div style="margin-bottom: 20px; padding: 16px 20px; background: linear-gradient(135deg, #f8fafc, #eef2ff); border: 1px solid #e0e7ff; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 12px;">
    <div style="display: flex; align-items: center; gap: 12px;">
        <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #fe4901, #ff6a2d); border-radius: 8px; display: flex; align-items: center; justify-content: center;">
            <svg width="20" height="20" fill="none" stroke="white" viewBox="0 0 24 24" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
        </div>
        <div>
            <div style="font-size: 14px; font-weight: 600; color: #1e293b;">CRM Dashboard</div>
            <div style="font-size: 12px; color: #64748b;">Customer groups overview with contracts, tenants, and contacts</div>
        </div>
    </div>
    <a href="{{ crm_dashboard_url }}" style="display: inline-flex; align-items: center; gap: 6px; padding: 8px 16px; background: #fe4901; color: white; text-decoration: none; border-radius: 6px; font-size: 13px; font-weight: 500; transition: background 0.2s;"
       onmouseover="this.style.background='#d93e00'" onmouseout="this.style.background='#fe4901'">
        Open Dashboard &rarr;
    </a>
</div>
{% endif %}

{{ block.super }}
{% endblock %}
