{% load static %}
<div class="rounded-lg p-4 border {{ alert_class }}"
     {% if dismissible %}x-data="dismissible" x-show="isVisible"{% endif %}>
    <div class="flex items-start gap-2">
        {% include 'shared/icons/'|add:icon|add:'.html' with classes="w-5 h-5 flex-shrink-0 mt-0.5" %}
        <span class="flex-1">{% slot "default" %}{% endslot %}</span>
        {% if dismissible %}
            <button @click="dismiss" class="ml-auto text-current hover:opacity-75">
                {% include 'shared/icons/x-mark.html' with classes="w-4 h-4" %}
            </button>
        {% endif %}
    </div>
</div>
