{% load static i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Login Failed" %} - Crush.lu</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #9B59B6 0%, #FF6B9D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            line-height: 1;
        }
        h2 {
            color: #dc3545;
            margin-bottom: 0.75rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        p {
            color: #666;
            margin-bottom: 0;
            line-height: 1.5;
        }
        .error-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 0.875rem;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #9B59B6 0%, #FF6B9D 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
            margin-left: 0.5rem;
        }
        .btn-secondary:hover {
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }
        .buttons {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">&#9888;</div>
        <h2>{% trans "Login Failed" %}</h2>
        <p>{{ error_description }}</p>

        {% if error_code and error_code != 'unknown' %}
        <div class="error-details">
            {% trans "Error code:" %} {{ error_code }}
        </div>
        {% endif %}

        <div class="buttons">
            <button class="btn" onclick="closeAndRetry()">
                {% trans "Try Again" %}
            </button>
            <button class="btn btn-secondary" onclick="closeWindow()">
                {% trans "Close" %}
            </button>
        </div>
    </div>

    <script nonce="{{ request.csp_nonce }}">
    (function() {
        'use strict';

        var ALLOWED_ORIGIN = '{{ origin|escapejs }}';
        var ERROR_CODE = '{{ error_code|escapejs }}';
        var ERROR_DESCRIPTION = '{{ error_description|escapejs }}';

        // Notify parent window of the error on load
        function notifyParentOfError() {
            try {
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({
                        type: 'CRUSH_OAUTH_ERROR',
                        success: false,
                        error: ERROR_CODE,
                        errorDescription: ERROR_DESCRIPTION
                    }, ALLOWED_ORIGIN);
                    console.log('[OAuth Popup] Notified parent of error');
                }
            } catch (e) {
                console.error('[OAuth Popup] Error notifying parent:', e);
            }
        }

        // Close window and signal retry to parent
        window.closeAndRetry = function() {
            try {
                if (window.opener && !window.opener.closed) {
                    window.opener.postMessage({
                        type: 'CRUSH_OAUTH_RETRY',
                        error: ERROR_CODE
                    }, ALLOWED_ORIGIN);
                }
            } catch (e) {
                console.error('[OAuth Popup] Error:', e);
            }
            window.close();

            // Fallback if window doesn't close
            setTimeout(function() {
                window.location.href = '/login/';
            }, 500);
        };

        // Just close the window
        window.closeWindow = function() {
            window.close();

            // Fallback if window doesn't close
            setTimeout(function() {
                window.location.href = '/';
            }, 500);
        };

        // Notify parent on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', notifyParentOfError);
        } else {
            notifyParentOfError();
        }
    })();
    </script>
</body>
</html>
