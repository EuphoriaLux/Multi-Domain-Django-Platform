{% if has_photo %}
    <img src="{{ photo_url }}" alt="{{ alt_text }}" class="{{ css_class }}" loading="lazy">
{% else %}
    <div class="profile-photo-placeholder {{ css_class }}" aria-label="No photo available">
        {% include "shared/icons/user-circle.html" with class="w-5 h-5" %}
        <span class="sr-only">{{ display_name }} - No photo</span>
    </div>
{% endif %}
