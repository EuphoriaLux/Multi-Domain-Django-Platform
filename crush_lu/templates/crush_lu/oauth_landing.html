<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing you in… - Crush.lu</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #9B59B6 0%, #FF6B9D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #9B59B6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        p {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Signing you in…</h2>
        <p>Please wait a moment.</p>
    </div>

    <script>
    /**
     * OAuth Landing Page - Delayed Redirect for Android PWA Cookie Fix
     *
     * On Android Chrome WebView (PWA), 302 redirects fire BEFORE the session
     * cookie is committed to storage. This causes the session to be lost.
     *
     * Solution: Return 200 OK and use JavaScript with a 400ms delay to allow
     * Chrome to commit cookies before navigating to the final destination.
     */
    (function() {
        'use strict';

        var REDIRECT_URL = '{{ redirect_url|escapejs }}';
        var IS_POPUP = {{ is_popup|yesno:"true,false" }};

        // For popup OAuth, communicate with parent window
        if (IS_POPUP && window.opener && !window.opener.closed) {
            try {
                window.opener.postMessage({
                    type: 'CRUSH_OAUTH_COMPLETE',
                    success: true,
                    hasProfile: {{ has_profile|yesno:"true,false" }},
                    redirectUrl: REDIRECT_URL,
                    userName: '{{ user_name|escapejs }}'
                }, window.location.origin);

                // Close popup after short delay
                setTimeout(function() {
                    window.close();
                }, 1000);

                // Fallback: redirect if window doesn't close
                setTimeout(function() {
                    if (!window.closed) {
                        window.location.replace(REDIRECT_URL);
                    }
                }, 3000);

                return;
            } catch (e) {
                console.error('[OAuth Landing] Error communicating with parent:', e);
            }
        }

        // Non-popup flow: delayed redirect to allow cookie commit
        // 400ms delay is the sweet spot for Android Chrome WebView
        setTimeout(function() {
            window.location.replace(REDIRECT_URL);
        }, 400);
    })();
    </script>
</body>
</html>
