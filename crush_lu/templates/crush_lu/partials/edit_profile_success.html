{% load static %}

<div class="tw-bg-green-50 dark:tw-bg-green-900/30 tw-border tw-border-green-200 dark:tw-border-green-700 tw-rounded-crush-lg tw-p-6 tw-text-center tw-animate-fadeIn">
    <div class="tw-text-green-600 dark:tw-text-green-400 tw-text-5xl tw-mb-4">
        {% include "shared/icons/check-circle.html" with class="w-5 h-5" %}
    </div>
    <h3 class="tw-text-green-800 dark:tw-text-green-300 tw-font-semibold tw-text-xl tw-mb-2">
        Profile Updated Successfully!
    </h3>
    <p class="tw-text-green-700 dark:tw-text-green-300 tw-mb-6">
        Your changes have been saved.
    </p>
    <div class="tw-flex tw-flex-col sm:tw-flex-row tw-gap-3 tw-justify-center">
        <a href="{% url 'crush_lu:dashboard' %}" class="btn-crush-primary inline-flex items-center justify-center gap-2 px-4 py-2">
            {% include "shared/icons/arrow-left.html" with class="w-4 h-4" %} Back to Dashboard
        </a>
        <button type="button"
                class="inline-flex items-center justify-center gap-2 px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 font-medium rounded-lg transition-colors"
                onclick="window.location.reload()">
            {% include "shared/icons/pencil.html" with class="w-4 h-4" %} Continue Editing
        </button>
    </div>
</div>
