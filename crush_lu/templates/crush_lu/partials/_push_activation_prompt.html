{% load i18n %}
{% load static %}

<!-- Push Notification Activation Prompt -->
<!-- Only shown to PWA users who haven't enabled push notifications -->
<div x-data="pushActivationPrompt"
     x-show="shouldShowPrompt"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 transform translate-y-4"
     x-transition:enter-end="opacity-100 transform translate-y-0"
     class="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-purple-600 to-pink-600 text-white p-4 shadow-lg z-50 md:bottom-4 md:left-4 md:right-auto md:max-w-md md:rounded-xl">

    <div class="flex items-start gap-3">
        <!-- Icon -->
        <div class="flex-shrink-0">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
        </div>

        <!-- Content -->
        <div class="flex-1">
            <h3 class="font-bold text-lg mb-1">
                {% trans "Never Miss an Event!" %}
            </h3>
            <p class="text-sm text-white/90 mb-3">
                {% trans "Enable push notifications to get instant alerts about new events, connections, and messages." %}
            </p>

            <!-- Actions -->
            <div class="flex gap-2">
                <button @click="enablePush"
                        :disabled="isEnabling"
                        class="bg-white dark:bg-gray-100 text-purple-600 dark:text-purple-700 px-4 py-2 rounded-lg font-semibold text-sm hover:bg-purple-50 dark:hover:bg-purple-100 transition-colors disabled:opacity-50">
                    <span x-show="!isEnabling">{% trans "Enable Now" %}</span>
                    <span x-show="isEnabling">{% trans "Enabling..." %}</span>
                </button>
                <button @click="dismiss"
                        class="text-white/80 hover:text-white px-4 py-2 text-sm">
                    {% trans "Maybe Later" %}
                </button>
            </div>
        </div>

        <!-- Close button -->
        <button @click="dismissPermanently"
                class="flex-shrink-0 text-white/60 hover:text-white">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
</div>

<script>
document.addEventListener('alpine:init', () => {
    Alpine.data('pushActivationPrompt', () => ({
        shouldShowPrompt: false,
        isEnabling: false,
        isPwaUser: false,
        hasPushEnabled: false,

        init() {
            // Check if user is PWA user
            this.isPwaUser = window.matchMedia('(display-mode: standalone)').matches ||
                           window.navigator.standalone ||
                           document.referrer.includes('android-app://');

            // Only show if: PWA user + push supported + not already enabled + not dismissed
            if (this.isPwaUser && 'serviceWorker' in navigator && 'PushManager' in window) {
                this.checkPushStatus();
            }
        },

        async checkPushStatus() {
            try {
                // Check if already subscribed
                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.getSubscription();

                this.hasPushEnabled = subscription !== null;

                // Check if user dismissed this prompt
                const dismissed = localStorage.getItem('push_prompt_dismissed');
                const dismissedAt = dismissed ? parseInt(dismissed) : 0;
                const daysSinceDismissed = (Date.now() - dismissedAt) / (1000 * 60 * 60 * 24);

                // Show prompt if: not enabled + (never dismissed OR dismissed >7 days ago)
                if (!this.hasPushEnabled && (!dismissed || daysSinceDismissed > 7)) {
                    // Show after 5 seconds delay (don't interrupt user immediately)
                    setTimeout(() => {
                        this.shouldShowPrompt = true;
                    }, 5000);
                }
            } catch (error) {
                console.error('Error checking push status:', error);
            }
        },

        async enablePush() {
            this.isEnabling = true;

            try {
                // Call existing push notification function
                if (window.CrushPushNotifications && window.CrushPushNotifications.subscribe) {
                    await window.CrushPushNotifications.subscribe();
                    this.shouldShowPrompt = false;
                    this.hasPushEnabled = true;

                    // Show success message
                    alert('{% trans "Push notifications enabled! You'll now receive instant alerts." %}');
                } else {
                    // Fallback: reload to /account/settings/
                    window.location.href = '/account/settings/#push-notifications';
                }
            } catch (error) {
                console.error('Error enabling push:', error);
                alert('{% trans "Could not enable push notifications. Please try from Settings." %}');
            } finally {
                this.isEnabling = false;
            }
        },

        dismiss() {
            // Dismiss for 7 days
            localStorage.setItem('push_prompt_dismissed', Date.now().toString());
            this.shouldShowPrompt = false;
        },

        dismissPermanently() {
            // Dismiss for 30 days
            const futureDate = Date.now() + (30 * 24 * 60 * 60 * 1000);
            localStorage.setItem('push_prompt_dismissed', futureDate.toString());
            this.shouldShowPrompt = false;
        }
    }));
});
</script>
