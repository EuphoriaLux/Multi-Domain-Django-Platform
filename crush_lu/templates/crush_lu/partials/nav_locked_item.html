{% load i18n %}
{# Locked navigation item with tooltip - shown when feature is unavailable #}
<div class="relative group">
    <span class="text-white/50 dark:text-white/40 flex items-center cursor-not-allowed text-sm font-medium">
        {{ label }}
        {% include "shared/icons/lock-closed.html" with class="w-3.5 h-3.5 ml-1" %}
    </span>
    {# Tooltip on hover #}
    <div class="absolute hover-tooltip bg-crush-dark/95 text-white text-xs rounded-lg px-3 py-2 whitespace-nowrap z-50 shadow-lg
                top-full left-1/2 -translate-x-1/2 mt-2
                before:content-[''] before:absolute before:bottom-full before:left-1/2 before:-translate-x-1/2
                before:border-4 before:border-transparent before:border-b-crush-dark/95">
        {{ tooltip }}
    </div>
</div>
