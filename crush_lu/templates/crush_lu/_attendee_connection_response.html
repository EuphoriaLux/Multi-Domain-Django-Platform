<div id="connection-actions-{{ attendee.user.id }}">
    {% if action == 'accept' %}
        <span class="badge badge-success inline-flex items-center gap-1">
            {% include "crush_lu/icons/check-circle.html" with class="w-3 h-3" %}
            Accepted!
        </span>
    {% elif action == 'decline' %}
        <span class="badge bg-gray-400 text-white inline-flex items-center gap-1">
            Declined
        </span>
    {% endif %}
</div>
