{% load i18n static %}
<!DOCTYPE html>
<html lang="en" class="h-full dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ghost Story - Crush.lu</title>
    <script src="{% static 'crush_lu/js/theme-manager.js' %}"></script>
    <link rel="stylesheet" href="{% static 'crush_lu/css/tailwind.css' %}">
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; }

        /* Make the ghost story fill the entire viewport */
        .ghost-story-section {
            border-radius: 0 !important;
            border: none !important;
            width: 100vw !important;
            height: 100vh !important;
            padding: 2rem !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
            animation: none !important;
            box-shadow: none !important;
            background: transparent !important;
        }

        /* Fullscreen dark dreamy background */
        body {
            background: radial-gradient(ellipse at 30% 20%, #2e1065 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, #4c1d95 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 50%, #1e1b4b 0%, #0f0a1f 100%);
        }

        .ghost-story-stage {
            min-height: auto !important;
            flex: 1;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            width: 100% !important;
        }

        /* Scale up the ghosts for fullscreen */
        .ghost-story-char-large {
            width: 12rem !important;
            height: 12rem !important;
        }

        .ghost-story-char-medium {
            width: 10rem !important;
            height: 10rem !important;
        }

        .ghost-story-pair .ghost-story-char {
            width: 10rem !important;
            height: 10rem !important;
        }

        .ghost-story-pair.ghost-story-char {
            width: 20rem !important;
            height: 16rem !important;
        }

        .ghost-story-caption {
            font-size: 1.1rem !important;
            background: rgba(15, 10, 31, 0.75) !important;
            backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(139, 92, 246, 0.2) !important;
            max-width: 560px !important;
        }

        .ghost-story-title {
            font-size: 1.5rem !important;
        }

        .ghost-story-heart-svg {
            width: 4rem !important;
            height: 4rem !important;
        }

        .ghost-story-match-container .ghost-story-heart-svg {
            width: 3.5rem !important;
            height: 3.5rem !important;
        }

        /* Nav buttons blend into dark background */
        .ghost-story-nav-btn {
            background: rgba(139, 92, 246, 0.15) !important;
            border-color: rgba(139, 92, 246, 0.3) !important;
            color: #c084fc !important;
        }
        .ghost-story-nav-btn:hover {
            background: rgba(139, 92, 246, 0.3) !important;
        }

        /* ── Ambient floating elements ── */

        .ambient-orb {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(60px);
            opacity: 0.3;
            animation: orb-drift 12s ease-in-out infinite alternate;
        }

        .ambient-orb-1 {
            width: 300px; height: 300px;
            background: radial-gradient(circle, #7c3aed, transparent 70%);
            top: -5%; left: -5%;
            animation-duration: 14s;
        }

        .ambient-orb-2 {
            width: 250px; height: 250px;
            background: radial-gradient(circle, #ec4899, transparent 70%);
            bottom: -5%; right: -5%;
            animation-duration: 16s;
            animation-delay: -4s;
        }

        .ambient-orb-3 {
            width: 200px; height: 200px;
            background: radial-gradient(circle, #a855f7, transparent 70%);
            top: 50%; right: 5%;
            animation-duration: 18s;
            animation-delay: -8s;
        }

        .ambient-orb-4 {
            width: 180px; height: 180px;
            background: radial-gradient(circle, #f472b6, transparent 70%);
            bottom: 20%; left: 8%;
            animation-duration: 15s;
            animation-delay: -2s;
        }

        @keyframes orb-drift {
            0%   { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -20px) scale(1.15); }
        }

        /* ── Floating stars ── */

        .star {
            position: fixed;
            width: 3px; height: 3px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: star-twinkle 3s ease-in-out infinite;
        }

        @keyframes star-twinkle {
            0%, 100% { opacity: 0.15; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.5); }
        }

        /* ── Floating sparkles ── */

        .sparkle {
            position: fixed;
            pointer-events: none;
            animation: sparkle-float 8s ease-in-out infinite;
        }

        .sparkle svg {
            filter: drop-shadow(0 0 4px currentColor);
        }

        @keyframes sparkle-float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            25% { opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.4; }
            75% { opacity: 0.6; }
        }

        /* ── Soft vignette around edges ── */
        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 50%, rgba(10, 5, 20, 0.6) 100%);
            z-index: 1;
        }

        /* Keep ghost story above vignette */
        .ghost-story-section { z-index: 2 !important; }
    </style>
</head>
